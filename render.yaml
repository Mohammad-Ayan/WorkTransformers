services:
  - type: web
    name: canvas-backend
    env: node
    rootDir: server
    buildCommand: "npm install"
    startCommand: "node index.js"
    autoDeploy: true
    envVars:
      - key: GEMINI_API_KEY
        sync: false

staticSites:
  - name: canvas-frontend
    rootDir: .
    buildCommand: "npm install && npm run build"
    publishDir: dist
    staticPublishPath: dist
    autoDeploy: true
